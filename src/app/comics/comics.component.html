@if (comics$ | async; as resultObject) {
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 items-center overflow-y-auto h-screen">
        @for (item of resultObject.data?.results; track item.title) {
            <li class="mb-4">
                <app-comics-cards [comicInfo]="item"/>
            </li>
        }
    </ul>
 
  }
